<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>$title</title>
    $css
    
    $html_tooltips

</head>
<body>

$javascript

<div class="container">
    <div id="logo">
    </div> <!-- end of logo div -->
    <div id="menu_div">
        <ul>
            <li><a href="$link_index" target="_top"><div>Contents</div></a></li>
            <li><a href="$link_index_framed" target="_top"><div>Frames</div></a></li>
            $links
            <li style="float:right;"><a href="$link_revisions"><div style='color:#aaa;'>Version: $version</div></a></li>
        </ul>
    </div>
    <div class="header">
        <div style="height: 160px;">
            <span style='float:left;position:relative;left:200px;top:125px;font-size:1.4em;color:#f0f0f0;'>$title
            <span style='font-size:0.9em;color:#f0f0f0;'>- $subtitle</span></span>
            $pdf</div>
    </div> <!-- end of header div -->
    <div class="body" style="background:white;min-height:500px;width:1214px;margin-left:auto;margin-right:auto;border-left:1px solid #ddd;border-right:1px solid #ddd;min-height:500px;">
        <div style="width: 90%;padding:15px;"> 
            $contents
        </div>
    <div style="clear:both;"></div>
    </div>
    <!--
    <div class="footer">
        <div style="height: 40px;margin-top:10px;">
            <span style="margin-left:10px;width:200px;"><a href="$link_legal">Legal Information</a></span>
            <span style="width:200px;float:right;">Version: $version</span>
            <span style="width:200px;float:right;">Last updated: $date</span>
        </div>
    </div>
    -->
</div>
</body>
</html>
