<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>$title</title>

        <link rel="stylesheet" href="reveal.js/css/reveal.css">
        <link rel="stylesheet" href="cortina.css" id="theme">
    </head>

    <body>

        <img src="css/images/cortina_background2.jpg" style="width:100%;height:100%;border:0px;text-decoration:none;z-index:-100;left:0px;top:0px;position:absolute;"></img>
        <img src="css/images/logo.png" style="top:10px;left:10px;position:absolute;border:0px;text-decoration:none;z-index:-100;"></img>
        <div class="reveal">

            <div class="slides">
                <section data-background-transition="slide" data-background="css/images/cortina_background.jpg" style="background: rgba(255,255,255,0)">
                    <h2 style="color:white;">$title</h2>
                    <h3 style="color:white;">$subtitle</h3>
                </section>
                $contents
            </div>
        </div>

        <script src="reveal.js/lib/js/head.min.js"></script>
        <script src="reveal.js/js/reveal.min.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                center: true,
                //rtl: true,
                controls:true,
                progress:true,
                history:true,

                //transition: 'linear',
                // transitionSpeed: 'slow',
                // backgroundTransition: 'slide'
            });

        </script>

    </body>
</html>
